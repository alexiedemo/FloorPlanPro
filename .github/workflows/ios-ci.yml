name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies
        run: |
          if [ -f "Package.swift" ]; then
            swift package resolve
          fi

      - name: Build the app
        run: xcodebuild -project FloorPlanPro.xcodeproj -scheme FloorPlanPro -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' build

      - name: Run tests
        run: xcodebuild test -project FloorPlanPro.xcodeproj -scheme FloorPlanPro -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'